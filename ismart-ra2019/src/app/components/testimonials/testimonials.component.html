<section class="testimonials">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 offset-md-3 col-10 offset-1">
                <h3 class="testimonials__title">Testemunhos</h3>
                <ngx-slick-carousel class="testimonials__carousel" 
                    #slickModal="slick-carousel" 
                    [config]="slideConfig" 
                    (init)="slickInit($event)"
                    (breakpoint)="breakpoint($event)"
                    (afterChange)="afterChange($event)"
                    (beforeChange)="beforeChange($event)">
                    <div ngxSlickItem *ngFor="let slide of slides" class="testimonials__single">
                        <figure class="testimonials__img">
                            <img src="{{ slide.img }}" alt="">
                        </figure>
                        <h4 class="testimonials__name">Isabela Julio de Moraes</h4>
                        <p class="testimonials__about">18 anos, estudante do Colégio Objetivo, em São José dos Campos – SP</p>
                        <a href="" class="testimonials__link">Ver depoimento</a>
                    </div>
                </ngx-slick-carousel>
