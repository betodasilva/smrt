<section class="chapter-hat" [ngStyle]="{'background-image': 'url(' + data.image + ')'}">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="chapter-hat__title">
                    <h2>{{ data.title }}</h2>
                    <h1>{{ data.subtitle }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>
