<app-chapter-hat [data]="chapterHatInfo"></app-chapter-hat>
<article
    progressBarListener
    #article
    class="chapter-content mt-5">
    <app-float-container
        [startPosEl]="article"
        [endPosEl]="article"
        [child]="shareComponent.nativeElement"
        fixOffset="60">
        <app-share #share></app-share>
    </app-float-container>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-10 offset-sm-1 col-12">
                <app-accordion [accordiondata]="accordionContent"></app-accordion>
            </div>
        </div>
        <hr>        
    </div>
</article>
<app-related [relatedData]="relatedInfo"></app-related>
